<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange!</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchange! Change your dollars to other currencies!</h1>
    <form id="currencySelect">
      <div class="form-group">
        <label for="conversionRate">Select your currency:</label>
        <select class="form-control" id="conversionRate">
          <option>EUR</option>
          <option>JPY</option>
          <option>BRL</option>
          <option>CAD</option>
          <option>PHP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dollars">How many dollars would you like to convert?</label>
        <input type="number" min="0" id="dollars" required>
      </div>
      <button class="btn btn-primary" type="submit">Submit!</button>
    </form>
    <h3 id="displayHere"></h3>
    <h3 id="error"></h3>
  </div>
</body>
</html>
